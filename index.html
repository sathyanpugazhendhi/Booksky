<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

    <div class="navbar">
      <h1>Booksky</h1>
    </div>

    <div class="bookSection">
      <div class="bookSection-section">

     
      <h2>Start with WHY</h2>
      <h3>Simon Sinek</h3>
      <p>
        Start With Why is a book by Simon Sinek that explains how great leaders inspire others by putting their purpose or mission at the core of everything they do.
      </p>
      <button onclick="deleting(event)">Delete</button>
    </div>

   
    </div>

   


    <div class="overLay" id="overlaying"></div>
    <div class ="pop-up-window" id="popUpWindow">
        <h2>Add Book</h2>
        <form>
        <input type="text" placeholder="Book Title" id="bookTitle">
        <input type="text" placeholder="Book Author" id="bookAuthor"> 
        <textarea placeholder="short description.." id="bookDescription"></textarea>
        <button id="Add-popup-one">Add</button>
        <button id="Cancel-popup">Cancel</button>
        </form>
    </div>
    
    <button class="pop-up-button" id="add-popup-button">+</button>

    </script>
